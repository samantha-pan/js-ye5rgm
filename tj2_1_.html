<html >
<head>
  <title>VexFlow 2 - JavaScript Music Notation and Guitar Tab</title>
  <!-- VexFlow Sources -->
  <script src="./vexflow-debug.js"></script>
   <script>
  
    function load() {
  
     const VF = Vex.Flow;

// Create an SVG renderer and attach it to the DIV element named "boo".
var vf = new VF.Factory({renderer: {elementId: 'boo', height: 400}});
var score = vf.EasyScore();
var system = vf.System();

system.addStave({
  voices: [
    score.voice(
      score.notes('C#5/q, B4')
        .concat(score.beam(score.notes('A4/8, E4, C4, D4')))
    )
  ]
}).addClef('treble').addTimeSignature('4/4');

system.addStave({
  voices: [
    score.voice(
      score.notes('C#5/q, B4, B4')
        .concat(
        score.tuplet(score.beam(score.notes('A4/8, E4, C4'))))
    )
  ]
}).addClef('treble').addTimeSignature('4/4');

vf.draw();

}
  </script>
</head>

<body onload="load()">
	<div style="text-align: center;">
    <div id="boo"></div>
  </div>
</body>

</html>
