        P1[2]+=' ';
        P1[3]+=' ';
        P1[4]+=' ';

        switch(MMLOG[i].d){
           case 2:t='-';break;
           case 3:t='3';break;
           case 4:t='=';break;
        }
        P1[5]+=t;
        P1[6]+=(o-'1');  
        P1[7]+=flat;
      }
      for(i=0;i<4;i++){

        P1[3]+=' ';
        P1[4]+=' ';

      }
    	 
    draw_note(P1);
 }
